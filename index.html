<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPELESS TO HOMELESS - Mobile Optimized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        #frame-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Hide watermark on mobile */
        @media(max-width: 768px) {
            /* This will be injected into the iframe */
        }
    </style>
</head>
<body>
    <div id="frame-container">
        <iframe 
            id="content-frame" 
            src="https://hopeless-to-homeless-8gvd3du.gamma.site/"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
        ></iframe>
    </div>
    
    <script>
        // Wait for iframe to load
        const iframe = document.getElementById('content-frame');
        
        iframe.addEventListener('load', function() {
            try {
                // Try to inject CSS to hide watermark
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const style = iframeDoc.createElement('style');
                style.textContent = `
                    @media(max-width: 768px) {
                        [data-id="made-with-gamma-btn"] {
                            display: none !important;
                        }
                        
                        body {
                            overflow-x: hidden !important;
                        }
                        
                        img {
                            max-width: 100% !important;
                            height: auto !important;
                        }
                        
                        * {
                            word-wrap: break-word !important;
                        }
                    }
                `;
                iframeDoc.head.appendChild(style);
                console.log('✅ Mobile CSS injected!');
            } catch (e) {
                console.log('⚠️ Cannot inject CSS (CORS restriction):', e.message);
                console.log('The page will still work, but watermark may be visible.');
            }
        });
    </script>
</body>
</html>
